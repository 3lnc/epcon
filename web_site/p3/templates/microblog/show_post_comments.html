{% load i18n microblog_tags hcomments_tags %}
{% get_post_comment post as comments %}
<div id="comments">
    <h3>{{ comments|length }} {% trans "Commenti" %} {% if post.allow_comments %}<span> &mdash; <a href="#add-comment">{% trans "Aggiungi Commento" %}</a></span>{% endif %}</h3>
    <ol id="comments">
        {% for c in comments %}
        {% show_single_comment c %}
        {% endfor %}
    </ol>
</div>
