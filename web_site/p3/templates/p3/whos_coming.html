{% extends "p3/base.html" %}
{% load assopy_tags conference p3 %}
{% block MAIN_CONTENT %}
<div id="whos-coming">
    <h1>Who's coming?</h1>
    <form class="async" rel="#people-wrapper" action="{% url p3-whos-coming %}" method="GET">
        <fieldset>
            {{ form.country|field:"autosubmit" }}
            {{ form.tags|field:"autosubmit" }}
        </fieldset>
    </form>
    <hr class="stars" />
    {% include "p3/ajax/whos_coming.html" %}
</div>
{% endblock %}
