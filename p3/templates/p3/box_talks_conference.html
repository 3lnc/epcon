{% load i18n %}
<div class="speaker-talks">
    <h3>{% trans "I suoi talk" %}</h3>
    {% for conference, talks in talks %}
    <h4>{{ conference }}</h4>
    <ul>
        {% for t in talks %}
        <li><a href="{{ t.get_absolute_url }}">{{ t.title }}{% if t.status == "proposed" %} (proposed){% endif %}</a></li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
