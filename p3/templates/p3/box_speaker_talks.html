{% load i18n %}
<div class="section speaker-talks">
    <h2>{% trans "I suoi talk" %}</h2>
    {% for conference, talks in talks %}
    <h3>{{ conference }}</h3>
    <ul>
        {% for t in talks %}
        <li><a href="{{ t.get_absolute_url }}">{{ t.title }}</a></li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
