{% load i18n %}
<div class="section speaker-talks">
    <h3>{% trans "I suoi talk" %}</h3>
    <dl>
        {% for conference, talks in talks %}
        <dt>{{ conference }}</dt>
        {% for t in talks %}
        <dd><a href="{{ t.get_absolute_url }}">{{ t.title }}</a></dd>
        {% endfor %}
        {% endfor %}
    </dl>
</div>
