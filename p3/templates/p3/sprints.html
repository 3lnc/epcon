{% extends "p3/base.html" %}
{% load i18n assopy_tags %}
{% block MAIN_CONTENT %}
<div class="cms">
    <h1>List of sprints</h1>
    <div class="sprints">
    {% for data in events %}
        <div class="span-6 {% cycle "" "last" %}">
        {% include "p3/render_single_sprint.html" %}
        </div>
    {% endfor %}
    </div>
    <div class="home">
        <hr />
    </div>
    <div class="badge">
      <b>Have you got an idea?</b>
      <h5><a href="{% url p3-sprint-submission %}">Submit a sprint</a></h5>
    </div>
</div>
<script type="text/javascript">//<![CDATA[
    $('.sprints form').live('submit', function(e) {
        e.preventDefault();
        var form = $(this);
        var target = form.parents('.sprint');
        var wrapper = target.parent();
        form.ajaxSubmit({
            target: target,
            replaceTarget: true,
            success: function() {
                if($('textarea', form).length)
                    feedback('form saved');
                setup_toggles($('.toggle', wrapper));
                setup_trigger_overlay($('.trigger-overlay', wrapper));
            },
            error: function() {
                alert('{% trans "Cannot save the form.\nUse the web chat, or contact info@pycon.it, for assistance." %}');
            }
        });
    });
//]]></script>
{% endblock %}
