{% load i18n %}
<div class="section cal">
    <h3>{% trans "Calendario" %}</h3>
    <ul>                                
        {% for d in deadlines %}
        <li> 
            <h4><span>{{ d.0.date|date:"j" }}</span> {{ d.0.date|date:"M" }}</h4>
            <p>{% if d.1.headline %}{{ d.1.headline|safe }}< br/>{% endif %}{{ d.1.body|safe }}</p>
        </li>
        {% endfor %}
    </ul>                                                            
</div>
