{% load assopy_tags %}
<div class="ticket {{ attendee.ticket.type }}">
    <form action="{% url p3-ticket tid=attendee.id %}" method="post">{% csrf_token %}
        <fieldset>
            {% for f in form %}{{ f|field }}{% endfor %}
        </fieldset>
        <fieldset class="border">
            <button type="submit">save</button>
            {% if user == attendee.user %}
            <button value="assign">Assign</button>
            {% endif %}
        </fieldset>
    </form>
</div>
