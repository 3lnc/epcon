{% load i18n p3 %}
<div class="darker twitter">
    <h5><span>Overheard on</span> Twitter</h5>
    {% latest_tweets 5 as tweets %}
    <ul>
        {% for tweet in tweets %}<li>{{ tweet|convert_links }}</li>{% endfor %}
    </ul>
    <div class="">
        <a href="http://twitter.com/europython">Follow @europython on Twitter</a>
    </div>
</div>
