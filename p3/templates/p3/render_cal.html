{% load p3 conference %}
{% latest_deadlines as deadlines %}
<section class="cal clearfix">
    {% for d in deadlines %}
    <div class="deadline">
        <h3><span>{{ d.0|date:"d" }}</span><br />{{ d.0|date:"b" }}</h3>
        <div> 
            <h4>{% if d.1.headline %}{{ d.1.headline|safe }}{% else %}{{ d.1.body|safe }}{% endif %}</h4>
            {% if d.1.headline and d.1.body %}
            <p>{{ d.1.body|safe }}</p>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</section>
