{% load assopy_tags %}
{% for fare, field, enabled in row %}
    <td class="fare" data-fare="{{ fare.code }}">
        {% if fare %}
        <label id="fare-{{ fare.code }}" data-amount="{{ fare.price }}">â‚¬ <span class="fare">{{ fare.price }}</span></label>
        {% endif %}
    </td> 
    <td class="fare{% if field.errors %} error{% endif %}" data-fare="{{ fare.code }}">
        {% if fare %}
        <input type="text" size="2" name="{{ field.name }}" value="{{ field|field_value }}" />
        {% endif %}
    </td>
{% endfor %}
