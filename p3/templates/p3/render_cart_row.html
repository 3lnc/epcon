{% load assopy_tags %}
{% for fare, field, enabled in row %}
    <td{% if not enabled %} class="disabled"{% endif %}>
        {% if fare %}
        <label id="fare-{{ fare.code }}" data-amount="{{ fare.price }}">â‚¬ <span class="fare">{{ fare.price }}</span></label>
        {% endif %}
    </td> 
    <td class="{% if field.errors %} error {% endif %}{% if not enabled %} disabled{% endif %}">
        {% if fare %}
        <input{% if not enabled %} disabled="disabled"{% endif %} type="text" size="2" name="{{ field.name }}" value="{{ field|field_value }}" />
        {% endif %}
    </td>
{% endfor %}
