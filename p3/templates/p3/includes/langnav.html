{% load i18n menu_tags %}

<ul class="trigger">
    {% if languages|length > 1 %}
        {% for language in languages %}
                <li class="child{% if forloop.first %} first{% endif %}{% if forloop.last %} last{% endif %}">
                    <a href="{% page_language_url language.0 %}" title="{% trans "Change to language:" %} {{ language.1 }}"><span>{{ language.1 }}</span></a>
                </li>
        {% endfor %}
    {% endif %}
</ul>
